<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock"> 
        <div class="number" style="--n:1"><br>1</div>
        <div class="number"style="--n:2"><br>2</div>
        <div class="number"style="--n:3"><br>3</div>
        <div class="number"style="--n:4"><br>4</div>
        <div class="number"style="--n:5"><br>5</div>
        <div class="number"style="--n:6"><br>6</div>
        <div class="number"style="--n:7"><br>7</div>
        <div class="number"style="--n:8"><br>8</div>
        <div class="number"style="--n:9"><br>9</div>
        <div class="number"style="--n:10"><br>10</div>
        <div class="number"style="--n:11"><br>11</div>
        <div class="number"style="--n:12"><br>12</div>
        <div class="hour-hand"id="hour-hand"></div>
        <div class="minute-hand" id="minute-hand"></div>
        <div class="second-hand" id="second-hand"></div>
        <div class="center-dot"></div>
    </div>


<script type="text/javascript" src="script.js"></script>    
</body>
</html>
